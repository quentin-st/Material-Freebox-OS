<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Material Freebox OS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/fonts/roboto.css">
    <link rel="stylesheet" href="../css/fonts/materialdesignicons.css">
</head>
<body>
<header>
    <h1>Material Freebox OS</h1>
</header>
<div class="content">
    <div class="unsupported-wrap">
        <div class="part-colors">
            <h2>Couleur primaire</h2>
            <ul id="colors-primary"></ul>

            <h2>Couleur secondaire</h2>
            <ul id="colors-accent"></ul>
        </div>
        <div class="part-wallpapers">
            <h2>Fond d'écran <a href="http://www.chromeup.com/chrome-os-wallpapers/" target="_blank" class="source">(source)</a></h2>

            <ul id="wallpapers-images"></ul>
            <input id="wallpapers-url" type="text" placeholder="URL (Entrée pour sauvegarder)" class="x-form-text" />
        </div>

        <div class="unsupported" style="display: none;">
            <p>Cette fonctionnalité n'est pas encore disponible pour Firefox.</p>
            <a href="https://github.com/chteuchteu/Material-Freebox-OS/issues/4" class="material-button--flat" target="_blank">Informations techniques</a>
        </div>
    </div>
</div>
<footer>
    <a class="material-button--flat--primary btn-author" href="https://www.s-quent.in" target="_blank">
        <span class="x-btn-inner">Quentin S.</span>
    </a>
    <a class="material-button--flat--primary btn-github" href="https://github.com/chteuchteu/Material-Freebox-OS" target="_blank">
        <span class="x-btn-inner">GitHub</span>
    </a>
</footer>

<script src="../vendor/jquery-2.2.3.min.js"></script>
<script src="../js/material-freebox-os.js"></script>
<script src="js/script.js"></script>
</body>
</html>
